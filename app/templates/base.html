<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <title>DriveMaps – Gerador de Rotas PAACK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f2f6ff;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 16px #bbb;
            padding: 30px;
            max-width: 950px;
            margin: 36px auto;
        }
        h2, h4 {
            color: #1976d2;
        }
        textarea.form-control {
            font-size: 1.07em;
            font-family: "Fira Mono", monospace, Arial, sans-serif;
        }
        table th, table td {
            vertical-align: middle !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4" style="font-weight:600;">DriveMaps</h2>
        {% block content %}{% endblock %}
    </div>
    <!-- Bootstrap JS (opcional, só para modais/popovers) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

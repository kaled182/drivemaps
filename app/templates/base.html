<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MapsDrive{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Meta tags adicionais para SEO e acessibilidade -->
    <meta name="description" content="Sistema interativo de validação e roteirização de endereços para entregas.">
    <meta name="theme-color" content="#ffffff">
    <meta name="author" content="MapsDrive">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS customizado (se necessário no futuro) -->
    {% block styles %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-primary" href="/">MapsDrive</a>
        </div>
    </nav>

    <main class="container py-4 flex-fill">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light text-center text-muted py-3 border-top mt-auto">
        <small>&copy; {{ now().year }} MapsDrive. Todos os direitos reservados.</small>
    </footer>

    <!-- Bootstrap JS Bundle (com Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bloco para scripts customizados -->
    {% block scripts %}{% endblock %}
</body>
</html>

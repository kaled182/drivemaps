<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>DriveMaps</title>
    <style>
        #map { width: 100%; height: 400px; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 6px 10px; font-size: 15px; }
        th { background: #f4f4f4; }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ maps_api_key }}&callback=initMap" defer></script>
</head>
<body>
    <h1>DriveMaps</h1>

    <!-- Formulário para colar endereços -->
    <form action="{{ url_for('main_routes.importar') }}" method="post" style="margin-bottom:20px;">
        <label for="enderecos">Cole a lista de endereços (um por linha):</label><br>
        <textarea id="enderecos" name="enderecos" rows="5" style="width:100%;" required></textarea><br>
        <button type="submit">Importar</button>
    </form>

    <div id="map"></div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Endereço Original</th>
                <th>Endereço Atual</th>
                <th>Status</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            {% for loc in locations %}
            <tr>
                <td>{{ loc.id }}</td>
                <td>{{ loc.address_original }}</td>
                <td>{{ loc.address_atual }}</td>
                <td>{{ loc.status }}</td>
                <td>
                  <button onclick="validarEndereco({{ loc.address_atual|tojson }})">Validar</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        const locations = {{ locations|tojson }};
    </script>
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>
</html>

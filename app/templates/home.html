{% extends "base.html" %}

{% block content %}
<h2>Validar Endereços</h2>
<form action="{{ url_for('main.preview') }}" method="POST">
    <div class="mb-3">
        <label for="enderecos" class="form-label">Cole seus endereços (um por linha):</label>
        <textarea class="form-control" id="enderecos" name="enderecos" rows="10" 
                  placeholder="Exemplo: Rua das Flores 123, 1000-001 Lisboa"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Validar Endereços</button>
</form>

<div class="mt-4">
    <h3>Como usar:</h3>
    <ol>
        <li>Cole a lista de endereços no formato acima</li>
        <li>Clique em "Validar Endereços"</li>
        <li>Confira a pré-visualização e gere o CSV</li>
    </ol>
</div>
{% endblock %}

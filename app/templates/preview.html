{% extends "base.html" %}

{% block content %}
<h2>Pré-visualização dos Endereços</h2>
<form id="form-csv" action="{{ url_for('main.generate') }}" method="post">
    <table class="table table-bordered" id="tabela-enderecos">
        <thead>
            <tr>
                <th>#</th>
                <th>Endereço</th>
                <th>CEP Informado</th>
                <th>CEP Google</th>
                <th>Status Google</th>
                <th>Corrigir/Confirmar</th>
            </tr>
        </thead>
        <tbody>
            {% for item in lista %}
            <tr id="linha-{{ loop.index0 }}">
                <td>{{ loop.index }}</td>
                <td>
                    <input type="hidden" name="numero_pacote_{{ loop.index0 }}" value="{{item['order_number']}}">
                    <input type="text" class="form-control" name="endereco_{{ loop.index0 }}" value="{{item['address']}}">
                </td>
                <td>
                    <input type="text" class="form-control" name="cep_{{ loop.index0 }}" value="{{item['cep']}}">
                </td>
                <td class="cep-encontrado">-</td>
                <td class="status-google"><span class="text-secondary">Não verificado</span></td>
                <td>
                    <button type="button" onclick="validarLinha({{ loop.index0 }})" class="btn btn-warning btn-sm">Validar</button>
                    <span class="valido-ok d-none text-success">✔️</span>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <input type="hidden" name="total" value="{{lista|length}}">
    <button id="btn-csv" type="submit" name="finalizar" value="1" class="btn btn-success" disabled>Gerar CSV para MyWay</button>
</form>

<script>
function validarLinha(idx) {
    const row = document.getElementById('linha-' + idx);
    const endereco = row.querySelector('input[name="endereco_' + idx + '"]').value;
    const cep = row.querySelector('input[name="cep_' + idx + '"]').value;
    const numero_pacote = row.querySelector('input[name="numero_pacote_' + idx + '"]').value;
    const btn = row.querySelector('button');
    btn.disabled = true;
    btn.textContent = "Validando...";
    fetch("/api/validar-linha", {
        method: "POST",
        body: new URLSearchParams({
            endereco: endereco,
            cep: cep,
            numero_pacote: numero_pacote
        })
    })
    .then(resp => resp.json())
    .then(data => {
        // Atualiza campos
        row.querySelector('input[name="endereco_' + idx + '"]').value = data.address;
        row.querySelector('input[name="cep_' + idx + '"]').value = data.cep;
        // CEP Google
        row.querySelector('td.cep-encontrado').innerHTML = data.postal_code_encontrado || "-";
        // Status Google
        let tdGoogle = row.querySelector('td.status-google');
        if (data.status_google === "OK") {
            tdGoogle.innerHTML = '<span class="text-success">OK</span>';
        } else {
            tdGoogle.innerHTML = '<span class="text-danger">' + (data.status_google || "NÃO ENCONTRADO") + '</span>';
        }
        // Verificação de validade total: Google OK + CEP informado igual ao encontrado
        let ok = (data.status_google == "OK" && data.cep == data.postal_code_encontrado);
        if (ok) {
            row.className = "table-success";
            btn.classList.add("d-none");
            row.querySelector('.valido-ok').classList.remove("d-none");
            // Bloqueia os campos após validar
            row.querySelector('input[name="endereco_' + idx + '"]').setAttribute('readonly', 'readonly');
            row.querySelector('input[name="cep_' + idx + '"]').setAttribute('readonly', 'readonly');
        } else {
            row.className = "table-danger";
            btn.disabled = false;
            btn.textContent = "Validar";
            row.querySelector('.valido-ok').classList.add("d-none");
            row.querySelector('input[name="endereco_' + idx + '"]').removeAttribute('readonly');
            row.querySelector('input[name="cep_' + idx + '"]').removeAttribute('readonly');
        }
        atualizarBotaoCSV();
    })
    .catch(() => {
        btn.disabled = false;
        btn.textContent = "Validar";
        alert("Erro ao validar endereço! Tente novamente.");
        atualizarBotaoCSV();
    });
    return false;
}

function atualizarBotaoCSV() {
    // Habilita botão CSV só se todas as linhas estiverem table-success (ou seja, validadas)
    let tudoOK = true;
    document.querySelectorAll("#tabela-enderecos tbody tr").forEach(function(row) {
        if (!row.classList.contains("table-success")) {
            tudoOK = false;
        }
    });
    document.getElementById("btn-csv").disabled = !tudoOK;
}
</script>
{% endblock %}

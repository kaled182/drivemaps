{% extends "base.html" %}

{% block content %}
<style>
  #map-top-sticky { position: sticky; top: 0; z-index: 100; background: #f8fafd; box-shadow: 0 4px 18px #0001; border-radius: 0 0 14px 14px; }
  @media (max-width: 600px) { #map-top-sticky { height: 240px !important; max-height: 45vh; } .table-responsive { overflow-x: auto; } .mobile-hidden { display: none; } }
  @media (min-width: 601px) { #map-top-sticky { height: 420px !important; max-height: 55vh; } }
  .table-responsive { margin-top: 6px; }
  .filter-badge { display: inline-block; padding: 3px 8px; border-radius: 12px; font-size: 12px; margin-right: 5px; color: white; }
  #feedback-msg { min-height: 26px; }
  .btn-actions { white-space: nowrap; }
</style>

<div id="map-top-sticky">
    <div id="map" style="width:100%;height:100%;min-height:220px;"></div>
</div>

<div class="d-flex flex-wrap justify-content-between gap-2 my-3">
    <div class="d-flex flex-row gap-2">
        <select id="filtro-origem" class="form-select form-select-sm" onchange="filtrarPorOrigem()"></select>
        <button type="button" class="btn btn-warning btn-sm" onclick="validarTudo()" id="btn-validar-tudo">
            <span class="spinner-border spinner-border-sm d-none" id="spinner-validar"></span> Validar Tudo
        </button>
    </div>
    <form id="form-upload" class="d-flex flex-row gap-2">
        <select name="empresa" class="form-select form-select-sm" style="width:auto;" required>
            <option value="">Empresa</option>
            <option value="delnext">Delnext</option>
            <option value="paack">Paack</option>
        </select>
        <input type="file" name="planilha" accept=".xls,.xlsx,.csv,.txt" required class="form-control form-control-sm">
        <button type="submit" class="btn btn-secondary btn-sm" id="btn-importar">
            <span class="spinner-border spinner-border-sm d-none" id="spinner-importar"></span> Importar
        </button>
    </form>
</div>
<div id="feedback-msg" class="mb-2 fw-bold"></div>
<div id="progresso-validacao" class="progress" style="height: 5px; display: none;"><div id="progresso-barra" class="progress-bar"></div></div>

<div class="table-responsive">
<form id="form-csv" action="{{ url_for('main.generate') }}" method="post" autocomplete="off">
    <table class="table table-bordered align-middle" id="tabela-enderecos">
        <thead class="table-light">
            <tr>
                <th style="width:40px;">ID</th><th>Endereço</th><th style="width:110px;">CODP</th><th style="width:110px;">CODP Google</th>
                <th class="mobile-hidden" style="width:110px;">Status</th><th class="mobile-hidden" style="width:100px;">Origem</th><th style="width:120px;">Ação</th>
            </tr>
        </thead>
        <tbody id="corpo-tabela"></tbody>
    </table>
    <div class="d-flex justify-content-between my-2">
        <button type="button" class="btn btn-primary" onclick="adicionarEnderecoManual()">+ Adicionar endereço</button>
        <button id="btn-csv" type="submit" class="btn btn-success">Gerar CSV para MyWay</button>
    </div>
</form>
</div>
{% endblock %}

{% block scripts %}
<script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
<script>
// =============== VARIÁVEIS GLOBAIS ===============
let map;
let markers = [];
let markerCluster;
let enderecosData = {{ lista | tojson | safe }};

// =============== INICIALIZAÇÃO ===============
document.addEventListener('DOMContentLoaded', () => {
    rebuildTableAndMap();
    setupEventListeners();
});

function setupEventListeners() {
    // IMPORTAÇÃO DE ARQUIVO
    document.getElementById('form-upload').addEventListener('submit', function(e) {
        e.preventDefault();
        mostrarCarregamento(true, 'importar');
        fetch("{{ url_for('main.import_planilha') }}", { method: 'POST', body: new FormData(this) })
            .then(res => res.ok ? res.json() : Promise.reject(res))
            .then(data => {
                if (data.success) {
                    enderecosData = data.lista;
                    rebuildTableAndMap();
                    mostrarFeedback("Planilha importada com sucesso!", "success");
                } else { throw new Error(data.msg || "Erro na importação"); }
            }).catch(err => mostrarFeedback(err.message || "Erro de comunicação.", "danger"))
            .finally(() => mostrarCarregamento(false, 'importar'));
    });

    // DELEGAÇÃO DE EVENTOS PARA BOTÕES "VALIDAR"
    document.getElementById('corpo-tabela').addEventListener('click', e => {
        const btn = e.target.closest('.btn-validar');
        if (btn) validarLinha(parseInt(btn.dataset.idx, 10));
    });
}

// =============== RENDERIZAÇÃO (TABELA E MAPA) ===============
function rebuildTableAndMap() {
    const tbody = document.getElementById('corpo-tabela');
    tbody.innerHTML = '';
    enderecosData.forEach((item, idx) => appendRowToTable(item, idx));
    updateFilters();
    rebuildMap();
}

function appendRowToTable(item, idx) {
    const tbody = document.getElementById('corpo-tabela');
    const newRow = document.createElement('tr');
    newRow.id = `linha-${idx}`;
    tbody.appendChild(newRow);
    atualizarLinhaNaTabela(idx, item); // Usa a função de atualização para renderizar
}

function atualizarLinhaNaTabela(idx, data) {
    const linha = document.getElementById(`linha-${idx}`);
    if (!linha) return;

    enderecosData[idx] = data; // Garante que os dados locais estão sincronizados

    const statusClass = data.status_google === 'NÃO VALIDADO' ? 'table-warning' : (data.cep_ok ? 'table-success' : 'table-danger');
    const statusGoogleHtml = data.status_google === 'OK' ?
        `<span class="text-success">OK</span>${!data.rua_bate ? ` <span data-bs-toggle="tooltip" title="Diferença: ${data.rua_google || ''}">⚠️</span>` : ''}` :
        `<span class="text-danger">${data.status_google || 'INVÁLIDO'}</span>`;

    linha.className = statusClass;
    linha.dataset.origem = data.importacao_tipo;
    linha.innerHTML = `
        <td style="font-weight: bold; text-align:center;">${data.order_number}</td>
        <td><input type="text" class="form-control" name="endereco_${idx}" value="${data.address}"></td>
        <td><input type="text" class="form-control" name="cep_${idx}" value="${data.cep}"></td>
        <td class="cep-encontrado">${data.postal_code_encontrado || '-'}</td>
        <td class="status-google text-center mobile-hidden">${statusGoogleHtml}</td>
        <td class="mobile-hidden"><span class="filter-badge" style="background-color:${data.cor};">${data.importacao_tipo}</span></td>
        <td class="text-center btn-actions">
            <button type="button" class="btn btn-warning btn-sm w-100 mb-1 btn-validar" data-idx="${idx}">Validar</button>
        </td>
    `;
    initTooltips(linha);
}

function rebuildMap() {
    if (markerCluster) markerCluster.clearMarkers();
    markers.forEach(marker => marker.setMap(null));
    markers = [];
    initMap();
}

function initMap() {
    const mapDiv = document.getElementById('map');
    const coords = enderecosData.map(e => e.latitude && e.longitude ? {lat: parseFloat(e.latitude), lng: parseFloat(e.longitude)} : null).filter(c => c);

    if (coords.length === 0) {
        mapDiv.innerHTML = '<div class="alert alert-info m-2">Nenhuma coordenada para exibir.</div>';
        return;
    }

    if (!map) {
        map = new google.maps.Map(mapDiv, { zoom: 12, center: coords[0], gestureHandling: "greedy" });
        markerCluster = new markerClusterer.MarkerClusterer({ map, markers: [] });
    }
    
    enderecosData.forEach((item, idx) => criarMarker(idx, item));
    const bounds = new google.maps.LatLngBounds();
    coords.forEach(c => bounds.extend(c));
    if (!bounds.isEmpty()) map.fitBounds(bounds);
}

function criarMarker(idx, data) {
    if (markers[idx]) markers[idx].setMap(null);
    if (!data.latitude || !data.longitude) return;
    const marker = new google.maps.Marker({
        position: { lat: parseFloat(data.latitude), lng: parseFloat(data.longitude) },
        map,
        title: `${data.order_number} - ${data.address}`,
        icon: { url: makeSvgPin(data.order_number, data.cor), scaledSize: new google.maps.Size(22, 27) },
        draggable: true
    });
    marker.addListener('dragend', e => atualizarCoordenadas(idx, e.latLng.lat(), e.latLng.lng()));
    markers[idx] = marker;
    markerCluster.addMarker(marker);
}

function makeSvgPin(num, cor) { /* ...função do SVG continua igual... */ return `data:image/svg+xml;base64,${btoa(svg)}`; }

// =============== AÇÕES DO USUÁRIO ===============
async function adicionarEnderecoManual() {
    try {
        const res = await fetch("{{ url_for('main.add_address') }}", { method: 'POST' });
        const data = await res.json();
        if (data.success) {
            enderecosData.push(data.item);
            appendRowToTable(data.item, data.idx);
            document.getElementById(`linha-${data.idx}`).scrollIntoView({ behavior: 'smooth', block: 'center' });
        } else { throw new Error(data.msg); }
    } catch (err) { mostrarFeedback(err.message, "danger"); }
}

async function validarLinha(idx) {
    const linha = document.getElementById(`linha-${idx}`);
    const btn = linha.querySelector('.btn-validar');
    btn.disabled = true; btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span>';
    
    const endereco = linha.querySelector(`input[name="endereco_${idx}"]`).value;
    const cep = linha.querySelector(`input[name="cep_${idx}"]`).value;

    try {
        const res = await fetch("{{ url_for('main.validar_linha') }}", {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ idx, endereco, cep })
        });
        const data = await res.json();
        if (data.success) {
            atualizarLinhaNaTabela(idx, data.item);
            criarMarker(idx, data.item);
        } else { throw new Error(data.msg); }
    } catch (err) { mostrarFeedback(err.message, "danger");
    } finally { btn.disabled = false; btn.innerHTML = 'Validar'; }
}

async function atualizarCoordenadas(idx, lat, lng) {
    try {
        const res = await fetch("{{ url_for('main.reverse_geocode') }}", {
            method: 'POST', headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ idx, lat, lng })
        });
        const data = await res.json();
        if (data.success) {
            atualizarLinhaNaTabela(idx, data.item);
            criarMarker(idx, data.item);
            mostrarFeedback("PIN atualizado com sucesso!", "success");
        } else { throw new Error(data.msg); }
    } catch (err) { mostrarFeedback(err.message, "danger"); }
}

async function validarTudo() { /* ...função continua igual... */ }

// =============== FUNÇÕES AUXILIARES ===============
function initTooltips(scope = document) {
    scope.querySelectorAll('[data-bs-toggle="tooltip"]').forEach(el => new bootstrap.Tooltip(el));
}
function updateFilters() {
    const filtro = document.getElementById('filtro-origem');
    const origens = [...new Set(enderecosData.map(item => item.importacao_tipo))];
    filtro.innerHTML = '<option value="">Todas as origens</option>';
    origens.forEach(o => filtro.innerHTML += `<option value="${o}">${o}</option>`);
}
function filtrarPorOrigem() {
    const origem = document.getElementById('filtro-origem').value;
    document.querySelectorAll('#corpo-tabela tr').forEach(linha => {
        linha.style.display = (!origem || linha.dataset.origem === origem) ? '' : 'none';
    });
    rebuildMap();
}
function mostrarCarregamento(exibir, tipo) {
    const spinner = document.getElementById(`spinner-${tipo}`);
    const btn = document.getElementById(`btn-${tipo}`);
    if(btn) { btn.disabled = exibir; spinner.classList.toggle('d-none', !exibir); }
}
function mostrarFeedback(msg, tipo="info") {
    const el = document.getElementById('feedback-msg');
    el.textContent = msg;
    el.className = `mb-2 fw-bold text-${tipo}`;
    if (tipo !== 'info') setTimeout(() => { if(el.textContent === msg) el.textContent = ''; }, 5000);
}
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key={{ GOOGLE_API_KEY }}&callback=initMap"></script>
{% endblock %}

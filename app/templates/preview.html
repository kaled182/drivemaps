{% extends "base.html" %}

{% block content %}
<h2>Pré-visualização dos Endereços</h2>
<form action="{{ url_for('main.generate') }}" method="post">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Endereço</th>
                <th>Status</th>
                <th>Corrigir/Confirmar</th>
            </tr>
        </thead>
        <tbody>
            {% for item in lista %}
            <tr class="{% if item['status'] == 'OK' %}table-success{% else %}table-danger{% endif %}">
                <td>{{ loop.index }}</td>
                <td>
                    <input type="hidden" name="numero_pacote_{{ loop.index0 }}" value="{{item['order_number']}}">
                    <input type="hidden" name="cep_{{ loop.index0 }}" value="{{item['cep']}}">
                    <input type="text" class="form-control" name="endereco_{{ loop.index0 }}" value="{{item['address']}}" {% if item['status']=='OK' %}readonly{% endif %}>
                </td>
                <td>{{ item['status'] }}</td>
                <td>
                    {% if item['status'] != 'OK' %}
                        <button type="submit" name="revalidar" value="{{ loop.index0 }}" class="btn btn-warning btn-sm">Validar novamente</button>
                    {% else %}
                        <span class="text-success">✔️</span>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <input type="hidden" name="total" value="{{lista|length}}">
    <button type="submit" name="finalizar" value="1" class="btn btn-success">Gerar CSV para MyWay</button>
</form>
{% endblock %}
